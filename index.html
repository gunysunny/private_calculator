<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>계산기 레이아웃</title>
</head>
<body>

    <div class="calculator-container">
        <div class="window-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
        <div class="display">0</div>
        <div class="buttons">
            <!-- 1행 -->
            <button class="button function right clear">C</button>
            <button class="button function right" >±</button>
            <button class="button function right">%</button>
            <button class="button operator right">/</button>
            <!-- 2행 -->
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator right">*</button>
            <!-- 3행 -->
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator right">-</button>
            <!-- 4행 -->
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator right">+</button>
            <!-- 5행: 0이 두 칸 차지 -->
            <button class="button zero number">0</button>
            <button class="button decimal">.</button>
            <button class="button right equals">=</button>
        </div>
    </div>

</body>
</html>
